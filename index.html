<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button type="button" id="EventMutex">EventMutex</button>
  <button type="button" id="AsyncEventMutex">AsyncEventMutex</button>
  <script src="./dist/umd/ajanuw-event-mutex.js"></script>
  <script>
    const { Mutex, EventMutex } = AjanuwEventMutex;
    {
      const m = new EventMutex((e) => {
        console.log(e);
        // throw '123'
      });

      const m2 = new EventMutex(async (e) => {
        console.log(e);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
          }, 3000);
        })
        // throw '123'
      });
      document.querySelector("#EventMutex").addEventListener("click", (e) => m.listener(e));
      document.querySelector("#AsyncEventMutex").addEventListener("click", (e) => m2.listener(e));
    }
  </script>
</body>

</html>
